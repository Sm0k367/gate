<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MASTERY // THE COLLECTIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#020202] text-white overflow-hidden font-['Space+Grotesk']">

    <div id="setup-overlay" class="fixed inset-0 z-[1000] flex flex-col items-center justify-center bg-[#020202] transition-all duration-[2500ms]">
        <div class="mb-12 text-center px-4">
            <div class="inline-block px-3 py-1 border border-cyan-500/30 text-cyan-400 text-[8px] tracking-[0.5em] uppercase mb-4 animate-pulse">Network Status: Online</div>
            <h1 class="text-4xl md:text-6xl font-bold tracking-[0.4em] uppercase italic font-['Syncopate'] text-white">
                AI <span class="text-[#00f2ff] drop-shadow-[0_0_25px_rgba(0,242,255,0.6)]">MASTERY</span>
            </h1>
            <p class="text-[10px] tracking-[0.8em] text-white/40 mt-6 uppercase font-bold">The Member Archive // 2026 Edition</p>
        </div>

        <div id="drop-zone" class="group relative w-80 h-48 rounded-none border border-white/10 flex flex-col items-center justify-center overflow-hidden hover:border-cyan-500/50 transition-all duration-1000 bg-white/[0.02] cursor-pointer">
            <p id="status-text" class="text-[9px] uppercase tracking-[0.6em] text-gray-500 group-hover:text-cyan-400 transition-colors z-10 font-bold">Upload Audio Signal</p>
            <input type="file" id="audio-input" accept="audio/*" class="absolute inset-0 opacity-0 cursor-pointer z-20">
        </div>

        <button id="launch-btn" class="hidden mt-12 px-16 py-6 border border-white/20 text-white hover:bg-white hover:text-black transition-all duration-1000 uppercase tracking-[1.5em] text-[10px] font-black">
            ENTER THE NETWORK
        </button>
    </div>

    <main id="interface" class="relative w-screen h-screen opacity-0 transition-opacity duration-[4000ms]">
        <canvas id="tribute-canvas" class="absolute inset-0 z-0"></canvas>
        
        <div class="absolute inset-0 z-10 pointer-events-none p-12 flex flex-col justify-between">
            <div class="flex justify-between items-start">
                <div class="space-y-1">
                    <p class="text-[8px] text-cyan-400 tracking-[0.8em] font-black uppercase">Member Directory</p>
                    <h2 class="text-2xl font-bold font-['Syncopate'] text-white italic">AIMASTERY.ORG</h2>
                </div>
                <div class="text-right">
                    <p class="text-[7px] text-white/30 tracking-[0.4em] mb-1 font-bold uppercase">Sync Rate</p>
                    <p id="hz-display" class="font-mono text-xl text-white">0.00%</p>
                </div>
            </div>

            <div class="flex flex-col items-center mb-8">
                <p class="text-[8px] text-cyan-400/40 tracking-[1em] uppercase mb-4">Current Transmission</p>
                <div id="active-tag" class="text-3xl md:text-5xl font-bold italic font-['Syncopate'] text-white text-center tracking-[-0.02em] transition-all duration-700 min-h-[1.2em]">
                    INITIALIZING...
                </div>
                <div class="w-24 h-[1px] bg-cyan-500 mt-6 shadow-[0_0_15px_#00f2ff]"></div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
