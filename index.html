<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ARCHITECTS // EPIC TECH AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#050505] text-white overflow-hidden font-['Space+Grotesk']">

    <div id="setup-overlay" class="fixed inset-0 z-[1000] flex flex-col items-center justify-center bg-[#050505] transition-all duration-[2500ms]">
        <div class="mb-12 text-center px-4">
            <h1 class="text-4xl md:text-7xl font-bold tracking-[0.4em] uppercase italic font-['Syncopate'] text-white">
                THE <span class="text-[#00f2ff] drop-shadow-[0_0_25px_rgba(0,242,255,0.6)]">ARCHITECTS</span>
            </h1>
            <p class="text-[12px] tracking-[1em] text-magenta-500 mt-6 uppercase font-bold opacity-80">A Cinematic Spatial Tribute</p>
            <div class="h-[1px] w-64 mx-auto bg-gradient-to-r from-transparent via-white/20 to-transparent my-10"></div>
        </div>

        <div id="drop-zone" class="group relative w-80 h-48 rounded-none border border-white/10 flex flex-col items-center justify-center overflow-hidden hover:border-cyan-500/50 transition-all duration-1000 bg-white/[0.02] cursor-pointer">
            <p id="status-text" class="text-[10px] uppercase tracking-[0.6em] text-gray-400 group-hover:text-cyan-400 transition-colors z-10 font-bold">Upload Soundtrack</p>
            <input type="file" id="audio-input" accept="audio/*" class="absolute inset-0 opacity-0 cursor-pointer z-20">
        </div>

        <button id="launch-btn" class="hidden mt-12 px-20 py-6 border border-white/20 text-white hover:bg-white hover:text-black transition-all duration-1000 uppercase tracking-[1.5em] text-[10px] font-black bg-transparent">
            INITIATE GLIDE
        </button>
    </div>

    <main id="interface" class="relative w-screen h-screen opacity-0 transition-opacity duration-[4000ms]">
        <canvas id="tribute-canvas" class="absolute inset-0 z-0"></canvas>
        
        <div class="absolute inset-0 z-10 pointer-events-none p-16 flex flex-col justify-between">
            <div class="flex justify-between items-start">
                <div class="space-y-2">
                    <p class="text-[9px] text-cyan-400 tracking-[0.8em] font-black uppercase">Protocol: After Dark</p>
                    <h2 class="text-3xl font-bold font-['Syncopate'] text-white italic tracking-tighter">EPIC TECH AI</h2>
                </div>
                <div class="text-right">
                    <p class="text-[8px] text-white/40 tracking-[0.5em] mb-2 font-bold uppercase">Flow Velocity</p>
                    <p id="hz-display" class="font-mono text-2xl text-white font-thin">0.00%</p>
                </div>
            </div>

            <div class="flex flex-col items-center mb-10">
                <p class="text-[9px] text-cyan-400/50 tracking-[1em] uppercase mb-6">Honoring the Innovation of</p>
                <div id="active-tag" class="text-4xl md:text-6xl font-bold italic font-['Syncopate'] text-white tracking-[-0.02em] transition-all duration-1000 min-h-[1.5em]">
                    --
                </div>
                <div class="w-32 h-[2px] bg-cyan-500 mt-6 shadow-[0_0_15px_#00f2ff]"></div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
