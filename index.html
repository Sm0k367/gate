<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC TECH AI // THE HEAVY HITTERS TRIBUTE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white overflow-hidden font-['Space+Grotesk']">

    <div id="setup-overlay" class="fixed inset-0 z-[1000] flex flex-col items-center justify-center bg-black transition-all duration-[2000ms]">
        <div class="mb-12 text-center px-4 relative">
            <div class="absolute -top-20 left-1/2 -translate-x-1/2 w-40 h-40 bg-cyan-500/20 blur-[100px]"></div>
            
            <h1 class="text-4xl md:text-6xl font-bold tracking-[0.3em] uppercase italic font-['Syncopate'] text-white">
                THE <span class="text-[#ff00ff] drop-shadow-[0_0_20px_rgba(255,0,255,0.8)]">ARCHITECTS</span>
            </h1>
            <p class="text-[10px] tracking-[0.8em] text-cyan-400 mt-6 uppercase font-bold opacity-80">A Spatial Tribute by Epic Tech AI</p>
            
            <div class="flex justify-center gap-2 mt-4 opacity-30">
                <span class="w-1 h-1 bg-white rounded-full"></span>
                <span class="w-12 h-[1px] bg-white my-auto"></span>
                <span class="w-1 h-1 bg-white rounded-full"></span>
            </div>
        </div>

        <div id="drop-zone" class="group relative w-72 h-40 rounded-sm border border-white/10 flex flex-col items-center justify-center overflow-hidden hover:border-magenta-500/50 transition-all duration-1000 bg-white/[0.01]">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent via-cyan-500/5 to-transparent translate-y-[-100%] group-hover:translate-y-[100%] transition-transform duration-[2000ms]"></div>
            <p id="status-text" class="text-[9px] uppercase tracking-[0.6em] text-gray-400 group-hover:text-white transition-colors z-10 font-bold">Initialize Tribute Stream</p>
            <input type="file" id="audio-input" accept="audio/*" class="absolute inset-0 opacity-0 cursor-pointer z-20">
        </div>

        <button id="launch-btn" class="hidden mt-10 px-16 py-5 border border-white/20 text-white hover:bg-white hover:text-black transition-all duration-700 uppercase tracking-[1.2em] text-[9px] font-black backdrop-blur-md">
            ENTER THE VOID
        </button>
    </div>

    <main id="interface" class="relative w-screen h-screen opacity-0 transition-opacity duration-[3000ms]">
        <canvas id="tribute-canvas" class="absolute inset-0 z-0"></canvas>
        
        <div class="absolute inset-0 z-10 pointer-events-none p-12">
            <div class="flex justify-between items-start">
                <div class="border-l border-white/20 pl-6 space-y-1">
                    <p class="text-[10px] text-magenta-500 tracking-[0.5em] font-black uppercase italic">Heavy Hitter Protocol</p>
                    <h2 class="text-2xl font-bold font-['Syncopate'] text-white drop-shadow-2xl italic">EPIC TECH AI</h2>
                </div>
                <div class="bg-white/5 backdrop-blur-md border border-white/10 p-4 rounded-sm text-right">
                    <p class="text-[8px] text-cyan-400 tracking-[0.4em] mb-1 font-bold uppercase">System Flow</p>
                    <p id="hz-display" class="font-mono text-xl text-white font-light">00.00%</p>
                </div>
            </div>

            <div class="absolute bottom-20 left-12">
                <p class="text-[8px] text-white/30 tracking-[0.5em] uppercase mb-2">Current Transmission</p>
                <div id="active-tag" class="text-3xl font-bold italic font-['Syncopate'] text-white/90 tracking-tighter transition-all duration-500">
                    --
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
